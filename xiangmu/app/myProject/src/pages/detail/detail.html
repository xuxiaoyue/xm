<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides *ngIf="picList.length>0" autoplay=2000 loop=true pager style="height:300px">
     <ion-slide *ngFor="let tmp of picList"   >
        <img style="height:200px"  [src]="'http://localhost/xiangmu/app/ajia_code/ajia_code/'+tmp.md" alt="">
     </ion-slide>
  </ion-slides>
  <h2>{{title}}</h2>
  <h3>{{subtitle}}</h3>
  <p>{{price}}</p>
</ion-content>
<ion-footer>
   <ion-grid>
      <ion-row>
         <ion-col>
           <button (click)="jumpToNotFound()" ion-button color="dark" clear><ion-icon name="heart"></ion-icon></button>
           
         </ion-col>  
         <ion-col>
            <button (click)="jumpToCart()"  ion-button color="dark" clear> <ion-icon name="cart"></ion-icon></button>
           
         </ion-col> 
          <ion-col>
              <button (click)="jumpToNotFound()"  ion-button color="dark" clear><ion-icon name="bookmark"></ion-icon></button>
              
          </ion-col> 
          <ion-col col-6>
              <button ion-button color="danger" block (click)="addToCart()" >加入购物车</button> 
          </ion-col> 
      </ion-row> 
   </ion-grid>
</ion-footer>
